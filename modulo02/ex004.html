<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            size: 20px;
            color: yellow;
            background-color: rgb(95, 95, 95);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script>
        nome = window.prompt('Digite seu nome:')
        document.write(`Bem vindo ${nome}<br>`)
        document.write(`seu nome em maisculas é ${nome.toUpperCase()}`)
        document.write(`<br> seu nome em letras minusculas é ${nome.toLowerCase()}`)
        document.write(`Seu nome tem ${nome.length} letras`)
    </script>
</body>
