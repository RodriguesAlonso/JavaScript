<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <style>
        input#txt1{
            width: 50px;
        }
    </style>
    <title>Detram</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro: <input type="number" name="txt1" id="txt1"> km/h 
    <input type="button" value="Verificar" id="ver" onclick="calcular()">    
    <div id="res">testo</div>
    
    <script>
        function calcular(){
            var ver = window.document.querySelector('input#ver')
            var res = window.document.querySelector('div#res')
            var vel = Number(txt1.value)
            if(vel > 60){
                res.innerHTML = (`<p>
                	A velocidade de <strong>${vel}km/h</strong> é maior do que a permitida, então seu carro foi multado
                </p>`)
            }else{
                res.innerHTML = (`<p>
                    Com a velocidade de <strong>${vel}Km/h</strong> seu carro não foi multado
                </p>`)
                res.innerHTML += ('<p> dirija sempres com o cinto de segurança </p>')
            }

            //res.innerHTML = vel
        }
        

    </script>
</body>
</html>
