<body>

    <p>teste do <strong>paragrafo</strong></p>

    <script>

        var p1 = window.document.getElementsByTagName('p')[0]        
        window.document.write(`<br>copindo paragrafo 01 com html ${p1.innerHTML}`)
        var p2 = window.document.getElementsByTagName('p')[1]        
        p2.style.color = 'black'
        window.document.write(`<br><br><div id="cor">copiando segundo paragrafo por dom: ${p2.innerText} </div>`)        
        var d = window.document.getElementById('cor')
        d.style.color = 'black'
        window.document.write(d.innerHTML)
        var selector = window.document.querySelector('p')
        selector.style.backgroundColor = 'cyan'

        
        
        
        
        
    </script>
